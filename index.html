<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <div style="width: 600px;margin: 10px auto;">
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label>First name</label>
                <input type="text" class="form-control" placeholder="First name" required id="firstname">
            </div>
            <div class="col-md-4 mb-3">
                <label>Last name</label>
                <input type="text" class="form-control" id="lastname" placeholder="Last name" required>
            </div>
            <div class="col-md-4 mb-3">
                <label>Username</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend2">@</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" aria-describedby="inputGroupPrepend2"
                        required id="email">
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label>City</label>
                <input type="text" class="form-control" placeholder="City" required id="city">
            </div>
            <div class="col-md-3 mb-3">
                <label>State</label>
                <input type="text" class="form-control" placeholder="State" required id="state">
            </div>
            <div class="col-md-3 mb-3">
                <label>Zip</label>
                <input type="text" class="form-control" placeholder="Zip" required id="zip">
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" required id="checkbox">
                <label class="form-check-label" for="invalidCheck2">
                    Agree to terms and conditions
                </label>
            </div>
        </div>
        <button class="btn btn-primary" type="submit" onclick="submit()">Submit form</button>
    </div>
    <div id="data">

    </div>

</body>

</html>
